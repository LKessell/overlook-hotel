<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Overlook</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <section class="user-wrapper">
        <i class="fas fa-user"></i>
        <button id="dropdownButton">
          <span class="username" id="dropdownName">Cool Username</span>
          <i class="fas fa-caret-down"></i>
        </button>
        <article class="dropdown hidden" id="dropdownInfo">
        </article>
      </section>
      <div class="nav-title-wrapper">
        <h1>The Overlook</h1>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <nav id="navMenu">
          <button class="active"><i class="fas fa-calendar-day"></i> My Bookings</button>
          <button><i class="far fa-calendar-plus"></i> Book a New Room</button>
        </nav>
      </div>
    </header>
    <main>
      <h2 id="containerHeading">My Bookings</h2>
      <section class="customer-bookings">
        <h3>Current Bookings</h3>
        <section class="booking-container" id="currentBookings">
        </section>
        <h3>Past Bookings</h3>
        <section class="booking-container" id="pastBookings">
        </section>
      </section>
      <section class="new-booking hidden">
        <label for="choose-date">Choose a date to view room availability:</label>
        <input type="date" name="choose-date" id="datePicker">
        <section class="type-filter">
          <label for="typeFilter">Filter rooms by Type:</label>
          <select id="typeFilter">
            <option value="all">All Rooms</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="single room">Single Room</option>
          </select>
        </section>
        <section class="availability-container">
          <!-- <p>We are very sorry, but no rooms match your current selections. Please try a different date or room type.</p> -->
          <article>
            <div class="image-wrapper">
              <img src="./images/residential.jpg" alt="residential suite">
              <div class="image-overlay">
                <button class="more-info"><i class="fas fa-info-circle"></i></button>
                <div class="overlay-text">
                  <p>Number</p>
                  <p class="counter">1</p>
                </div>
              </div>
            </div>
            <section class="article-text">
              <p class="name-text">Residential Suite</p>
              <p class="info-text">Bidet: Yes</p>
              <p class="info-text">Bed Size: Queen</p>
              <p class="info-text">Number of Beds: 1</p>
              <p class="info-text">Cost Per Night:</p>
              <p class="counter">$358.40</p>
            </section>
          </article>
        </section>
      </section>
    </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
