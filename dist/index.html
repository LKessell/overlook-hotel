<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Overlook</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <section class="user-wrapper">
        <i class="fas fa-user"></i>
        <button id="dropdownButton">
          <span class="username" id="dropdownName">Cool Username</span>
          <i class="fas fa-caret-down"></i>
        </button>
        <article class="dropdown hidden" id="dropdownInfo">
        </article>
      </section>
      <div class="nav-title-wrapper">
        <h1>The Overlook</h1>
        <button class="menu-toggle" title="menu toggle button" id="menuToggle"><i class="fas fa-bars"></i></button>
        <nav class="nav-list" id="navMenu">
          <button class="nav-button active" id="dashboardButton" disabled><i class="fas fa-calendar-day"></i> My Bookings</button>
          <button class="nav-button" id="newBookButton"><i class="far fa-calendar-plus"></i> Book a New Room</button>
        </nav>
      </div>
    </header>
    <main>
      <h2 id="containerHeading">My Bookings</h2>
      <section class="customer-bookings" id="dashboardView">
        <p class="success-msg" id="successMsg"></p>
        <h3>Current Bookings</h3>
        <section class="booking-container" id="currentBookings">
        </section>
        <h3>Past Bookings</h3>
        <section class="booking-container" id="pastBookings">
        </section>
      </section>
      <section class="new-booking hidden" id="newBookView">
        <form class="booking-form">
          <div>
            <label for="datePicker">Choose a date:</label>
            <input type="date" name="choose-date" id="datePicker">
          </div>
          <section class="type-filter">
            <label for="typeFilter">Filter rooms by Type:</label>
            <select id="typeFilter">
              <option value="all">All Rooms</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
              <option value="junior suite">Junior Suite</option>
              <option value="single room">Single Room</option>
            </select>
          </section>
          <button class="submit" id="submitSearch">View Rooms</button>
        </form>
        <section class="availability-container" id="availableRooms">
        </section>
      </section>
    </main>
    <section class="post-modal hidden" id="postModal">
      <section class="modal-container" id="modalContainer">
        <button class="close-modal" title="close modal" id="closeModal"><i class="fas fa-times"></i></button>
        <section id="modalContent">
        </section>
      </section>
    </section>
  <script src="bundle.js"></script>
</body>
</html>
